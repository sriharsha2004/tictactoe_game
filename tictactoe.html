<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="icon" type="image/x-icon" href="https://d18l82el6cdm1i.cloudfront.net/uploads/jxT6rHpKRS-output_mdluzf.gif">
    <link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1 class="head"><span style="color:red">O</span> Tic Tac Toe <span style="color:red">X</span></h1>
    <h2 id="indicate">click on specified box to fill the box</h2>
    <div class="board">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
    </div>
    <div id="out">
    <button id="btn">Restart</button></div>
    <script src="tictactoe.js"></script>
</body>
</html>
